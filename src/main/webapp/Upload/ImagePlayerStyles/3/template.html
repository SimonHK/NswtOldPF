<script type="text/javascript" src="${StyleDirPath}sChange.js"></script>
<style>
.changeBox_style${PlayerID} { float:left; width:${Width}px; height:${Height}px; padding:2px; position:relative; border:1px solid #aaa; }
.changeBox_style${PlayerID} .a_bigImg img { position:absolute; top:2px; left:2px; display:none; }
.changeBox_style${PlayerID} .ul_changeThumb { margin:0; padding:0; font-size:0px; list-style:none; position:absolute; right:0px; bottom:7px; padding-left:19px; overflow:hidden; }
.changeBox_style${PlayerID} .ul_changeThumb li { float:left; margin-right:6px; }
.changeBox_style${PlayerID} .ul_changeThumb img { border:2px solid #fff; }
.changeBox_style${PlayerID} .ul_changeThumb img.now { border:2px solid #FF8800; }
</style>

<div class="changeBox_style${PlayerID}" id="change_${PlayerID}"> 
	
	<playerImgArea>
	<a href="${URL}" class="a_bigImg"  target="_blank"><img src="${ImgSrc}" width="${Width}" height="${Height}" title="${Alt}" /></a>
	</playerImgArea>
  <ul class="ul_changeThumb">
  	<playerNavArea>
    <li><a href="#;"><img src="${thumbImgSrc}" width="67" height="40" alt="${Alt}" /></a></li>
    </playerNavArea>
  </ul>
  
</div>
              
<script type="text/javascript">
	
	sChange({
		changeObj : '#change_${PlayerID} .a_bigImg img',
		thumbObj : '#change_${PlayerID} ul.ul_changeThumb img'//Àı¬‘Õºµº∫Ω
	});
	
</script>
