						  <tr>
							<td colspan="2" class="TitleTxt02"><a href="../xwzx/jqxw/16.shtml">中航工业组织全集团学习观看《哀兵必胜》</a></td>
						  </tr>
                        
						  <tr>
							<td colspan="2" style="line-height:25px; text-indent:24px;">近日，中航工业下发通知，在全集团范围内组织学习观看专题片《哀兵必胜》，号召集团公司全体干部职工通过学习进一步坚定推进集团公司改革的决心和信心。 通知指出，《哀兵必胜》是中航工业党组书记、总经理林左鸣于 1998 年任成都发动机（集团）有限公司总经理时接受成都电视台记者专访的电视专题片。</td>
						  </tr>
