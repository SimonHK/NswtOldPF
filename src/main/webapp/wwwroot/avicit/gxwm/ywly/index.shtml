	          <p><span style="color: black;">　　基础院业务领域按照服务对象可区分为三大类：保军及航空业务、非航空民品业务、现代服务及其它业务。</span></p>  <p><b style=""><span style="color: black;">　　保军及航空业务</span></b><span style="color: black;">：主要在气动、强度、材料、制造、标准、计量、测试、信息化、试验与鉴定等方面开展基础技术研究，并向我国军、民用航空产品的自主研发提供基础性技术支撑服务和部分成套部件的批量生产，同时也向国防科技工业其它行业提供技术服务。</span></p>  <p><b style=""><span style="color: black;">　　非航空民品业务</span></b><span style="color: black;">：高新技术材料及其衍生产品、专用机械装备和工业测试设备的研发、生产和经营。</span></p>  <p><b style=""><span style="color: black;">现代服务及其它业务</span></b><span style="color: black;">：包括培训、认证、检定、贸易、展览、社会服务等业务。</span></p><p>&nbsp;</p>
			</div>
